<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/scripts.js" defer></script>
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/css/all.min.css">
    <title>todo avançado</title>
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>todo avançado</h1>
        </header>
        <form id="todo-form">
            <p>adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que voçe vai fazer">
                <button type="submit">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form">
            <p>Edit sua Tarefa:</p>
            <div class="form-control"><input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estoufazendo alguma coisa...</h3>   
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="finish-todo">
                    <i class="fa-solid fa-pen"></i>
                </button><button class="finish-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h3>estudar javascript</h3>
                <button class="finihs-todo">
                    <i class="fa-solid fa-check"></i>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                        <button class="remove-todo">
                            <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
